{% extends 'base.html' %}

{% block content %}
<div class="todo-form">
    <h1 class="title">Editing Todo</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.task(size=32) }} <br>
            {% for error in form.task.errors %}
            <span style="color:red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit(class="btn btn-primary") }}</p>
    </form>
</div>
{% endblock content %}
